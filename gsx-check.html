<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCrack - GSX Check</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/verify.css">
	<!-- Favicon  -->
    <link rel="icon" href="images/favicon.ico">
</head>

<script language="JavaScript">
  window.onload = function() {
    document.addEventListener("contextmenu", function(e){
      e.preventDefault();
    }, false);
    document.addEventListener("keydown", function(e) {
    //document.onkeydown = function(e) {
      // "I" key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
        disabledEvent(e);
      }
      // "J" key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
        disabledEvent(e);
      }
      // "S" key + macOS
      if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
        disabledEvent(e);
      }
      // "U" key
      if (e.ctrlKey && e.keyCode == 85) {
        disabledEvent(e);
      }
      // "F12" key
      if (event.keyCode == 123) {
        disabledEvent(e);
      }
    }, false);
    function disabledEvent(e){
      if (e.stopPropagation){
        e.stopPropagation();
      } else if (window.event){
        window.event.cancelBubble = true;
      }
      e.preventDefault();
      return false;
    }
  };
</script>

<body>

	<!-- Preloader -->
	<div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- end of preloader -->

    <div class="wrapper">
        <div class="form-wrapper">
		<a href="index.html"><img src="images/favicon.ico" alt="iCrack" width="100" height="100"></a>
            <form id="form">
			<h2 class="main-heading">Get Basic GSX Report</h2>
                <div class="input-field">
                    <label>Email</label>
                    <input id="inputEmailID" type="text" placeholder="EMAIL ID" required>
                </div>
                <div class="input-field">
                    <label>IMEI or Serial Number</label>
                    <input id="inputIMEI" type="text" placeholder="IMEI OR SERIAL NUMBER" required>
                </div>
				<p><font face = "courier" size = "-1" color = "#fff">Note: Result for this service can be different depending on what info is found in Apple database.</font></p>
                <button class="main-button" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="js/gsx-check.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
